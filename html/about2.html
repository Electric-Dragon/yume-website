<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link href="/css/output.css" rel="stylesheet">
    <title>Welcome to Yume</title>
</head>
<body class="h-screen w-full dark:bg-black">
    <!-- Navbar goes here -->

	<nav class="bg-white mx-4">
		<div class="max-w-7xl mx-auto px-2 sm:px-0 lg:px-8">
		  <div class="relative flex items-center justify-between h-16">
			<div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
			  <!-- Mobile menu button-->
			  <button type="button" class="mobile-menu z-50 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
				<span class="sr-only">Open main menu</span>
				<!--
				  Icon when menu is closed.
	  
				  Heroicon name: outline/menu
	  
				  Menu open: "hidden", Menu closed: "block"
				-->
				<svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
				  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
				</svg>
				<!--
				  Icon when menu is open.
	  
				  Heroicon name: outline/x
	  
				  Menu open: "block", Menu closed: "hidden"
				-->
				<svg class="hidden h-6 w-6" id="togglemebutton" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
				  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
				</svg>
			  </button>
			</div>
			<div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
			  <div class="flex-shrink-0 flex items-center">
				<p class="block lg:block h-8 w-auto text-3xl font-bold font-poppins md:mr-10" >YUME.</p>
				<img class="block lg:hidden h-8 w-auto" src="" alt="">
				<img class="hidden lg:block h-8 w-auto" src="" alt="">
			  </div>
			  <div class="hidden sm:block sm:ml-6">
				<div class="flex space-x-4">
				  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
				  <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-xl font-medium" aria-current="page">Dashboard</a>
	  
				  <a href="#" class="text-gray-900 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-xl font-medium">Team</a>
	  
				  <a href="#" class="text-gray-900 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-xl font-medium">Projects</a>
	  
				  <a href="#" class="text-gray-900 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-xl font-medium">Calendar</a>
				  
				</div>
			  </div>
			  <div class="relative mx-auto text-gray-600 md:block hidden ">
				   
				<input
					class="border-2 border-gray-300 bg-white h-10 rounded-lg text-sm focus:outline-none"
					type="search" name="search" placeholder="Search">
				<button type="submit" class="absolute right-0 top-0 mt-3 mr-2">
					<svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
						 version="1.1" id="Capa_1" x="0px" y="0px"
						 viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
						 xml:space="preserve"
						 width="512px" height="512px">
				<path
					d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"/>
			  </svg>
				</button>
			</div>
			</div>
			<div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
	  
			  <!-- Profile dropdown -->
			  <div class="ml-3 relative transition-all">
				<div>
				<button type="button" class=" menu-button bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
				  <span class="sr-only">Open user menu</span>
				  <img id="pfp" class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
				</button>
				</div>
				<div id="dropdownInformation" class="menu dropdown-content hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
				<a href="/account" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
				<a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
				<a class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
				</div>
			  </div>
			  <script>
				const fff = document.querySelector("button.menu-button");
				const xxx = document.querySelector(".menu");
		
				fff.addEventListener("click", () => {
				  xxx.classList.toggle("hidden");
				});
			  </script>
	  
	  
		<!-- Mobile menu, show/hide based on menu state. -->
		<div id="resultnav" class="hidden sm:hidden">
		  <div class="px-2 pt-2 pb-3">
			<a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-gray-900 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Dashboard</a>
			<a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Team</a>
			<a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Projects</a>
			<a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Calendar</a>
		  </div>
		</div>
	  
	  
		<script>
		  const mobileMenu = document.querySelector(".mobile-menu");
		  const menu = document.querySelector(".mm");
	  
		  mobileMenu.addEventListener("click", () => {
			menu.classList.toggle("hidden");
		  });
		</script>
	  
	  </nav>

        <div class="text-center p-1 md:m-10 grid md:grid-flow-col grid-flow-row">
            <div class="grid text-center md:text-left mt-6">
                <div class="text-4xl text-gray-700 "> Reinvent the <span class="bg-clip-text bg-gradient-to-l from-cyan-600 to-blue-600 text-transparent">Invented</span></div> 
                <div class="bgx"> <div style="font-size: 15rem;" class="animate-charcter font-bold opacity-100 ">YUME</div> </div>
                <div class="text-gray-500 text-xl font-bold capitalize">There are no Limits to tell a Story...<br>
					<span class="text-sm text-gray-500 font-light">A place where you can write your thoughts and then see it drawn...</span>
				</div>
				<button type="button" class="md:w-1/3 mt-5 text-white bg-gradient-to-r from-blue-400 via-blue-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-md shadow-cyan-500/50 dark:shadow-md dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Join Now</button>
				<div class="mt-10"> <p class="text-2xl font-bold">Recent Hits</p>
					<div class="flex flex-row gap-5">
						<div class="bg-black aspect-square w-6"></div>
						<div class="bg-black aspect-square w-6"></div>
						<div class="bg-black aspect-square w-6"></div>
					</div>
				</div>
            </div>
			<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F000%2F694%2F092%2Foriginal%2Fwrite-your-own-story-hand-lettering-typography-modern-poster-design-vector.jpg&f=1&nofb=1" class="md:max-w-xl row-start-1 max-w-sm mx-auto pr-4 my-auto mt-8" alt="">
        </div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</html>
