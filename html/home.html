              <img class="h-8 w-8 rounded-full" id="pfp" src="" alt="">
            </button>
          </div>
          <!--
            Profile dropdown panel, show/hide based on dropdown state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
          <div id="resultprofile" class="hidden z-40 origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg">
            <div class="py-1 rounded-md bg-white shadow-xs" role="menu" aria-orientation="vertical" aria-labelledby="user-menu">

              <a href="/dashboard/home" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out" role="menuitem">Dashboard</a>
              <a class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out" role="menuitem">Sign out</a>

      <a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Team</a>
      <a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Projects</a>
      <a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Calendar</a>

  <script>document.getElementById('togglemebutton').onclick = function() {
    document.getElementById("resultnav").classList.toggle("hidden");
  }
  
  //document.getElementById('togglemebutton').onclick = function () {
  //  document.getElementById("toggleme").classList.toggle("hidden");
  //}
  
  
  const toggleprofile = document.getElementById("toggleprofile");
  const resultprofile = document.getElementById("resultprofile");
  [...document.querySelectorAll('body')].forEach(el => {
    el.addEventListener('click', event => {
      if (event.target.parentElement.id !== "toggleprofile") {
        console.clear();
        console.log(event.target.parentElement.id)
        resultprofile.classList.add("hidden")
      }else{
      resultprofile.classList.toggle("hidden")}
    })
  })</script>
